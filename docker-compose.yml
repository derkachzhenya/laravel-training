services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: myapp-php
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      PHP_OPCACHE_ENABLE: "1"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"   
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: myapp
      MYSQL_USER: myapp
      MYSQL_PASSWORD: myapp_pass
      MYSQL_ROOT_PASSWORD: root_pass
    volumes:
      - dbdata:/var/lib/mysql

  redis:
    image: redis:7-alpine

  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    command: ["php", "artisan", "queue:work", "--sleep=1", "--tries=3", "--timeout=90"]
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
      - db
      - redis

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    command: ["sh", "-lc", "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"]
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
      - db
      - redis

volumes:
  dbdata:
